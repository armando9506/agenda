<html lang="en">
<head>

<body>
    <h1>Agenda Telefonica</h1>
    <div class="d-flex flex-row">
      
        <br>
        <div id="div2" class="p-2">
            <h3>Registrar Datos</h3>
            <form >
                <input type="text" class="form-control" placeholder="Nombres" name="nombre" id="nombre" required/>
                <p id = "estadoNombre"></p>
                <input type="text" class="form-control" placeholder="Apellidos" name = "apellido"  id="apellido"/>
                <p id = "estadoApellido"></p>
                <input type="number" class="form-control" placeholder="Número Teléfonico" name="telefono" id="telefono"/>
                <p id = "estadoNoTelefono"></p>
                <input type="text" class="form-control" placeholder="Dirección de Residencia" name="direccion" id="direccion"/>
                <p id = "estadoDireccion"></p>
                <input type="mail" class="form-control" placeholder="name@example.com" name="correo" id="correo"/>
                <p id = "estadoMail"></p>
                
            </form>
            <button  class="btn btn-dark" onclick="validarFormulario()">Guardar</button>
        </div>
        <div id="div3" class="p-2">
            <table id="tabla">
                <tr>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>No. Telefono</th>
                  <th>Direccion</th>
                  <th>Correo Eletronico</th>
                  <th>Opciones</th>
                </tr>
                <tbody id="cuerpoTabla">

                </tbody>
              </table>
        </div>
    </div>
    </body>
